import:
    - /home/javali/.config/alacritty/dracula.yml

window:
    padding:
        x: 5
        y: 5
    decorations: none
    opacity: 0.95
    gtk_theme_variant: dark
    class:
        instance: Alacritty
        general: Alacritty

scrolling:
    history: 10000
    multiplier: 3

font:
    normal:
        family: Hack Nerd Font
        style: Medium
    bold:
        family: Hack Nerd Font
        style: Bold
    size: 9

draw_bold_text_with_bright_color: true

colors:
    primary:
        background: '#1d1f21'
        foreground: '#c5c8c6'

cursor:
    style:
        shape: Beam
        blinking: Always
        blink_interval: 500
