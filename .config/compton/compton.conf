################################
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

################################
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 12;
shadow-offset-x = -18;
shadow-offset-y = -12;
shadow-opacity = 0.8;
shadow-red = 0.1;
shadow-green = 0.1;
shadow-blue = 0.1;
shadow-exclude = [
    "class_g = 'Dmenu'",
    "_GTK_FRAME_EXTENTS@:c"
    #"name = 'Bar'"
];
# shadow-ignore-shaped = false;

menu-opacity = 1;
inactive-opacity = 0.80;
active-opacity = 1;
frame-opacity = 0.80;
inactive-opacity-override = false;
alpha-step = 0.06;

blur-background-fixed = true;
blur-background-exclude = [
#    "window_type = 'dock'",
    "window_type = 'desktop'"
];

######################################

# fading = true;
# fade = true;
# fade-delta = 10;
# fade-in-step = 0.5;
# fade-out-step = 0.5;
# no-fading-openclose = false;
# fade-exclude = [ ];

################################################################

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;

detect-client-opacity = true;

refresh-rate = 0;

vsync = "none";

dbe = false;
paint-on-overlay = true;
sw-opti = false;

unredir-if-possible = true;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;

wintypes:
{
    tooltip =
    {
        fade = true;
        shadow = true;
        opacity = 0.85;
        focus = true;
    };
};

opacity-rule = [
	"50:class_g = 'Bspwm' && class_i = 'presel_feedback'",
	"80:class_g = 'Rofi'",
	"80:class_g = 'Caja'",
	"99:class_g = 'Google-chrome'",
	"99:class_g = 'burp-StartBurp'"
];
